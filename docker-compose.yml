version: '3'

services:
  db:
    container_name: 'jv-portal-db'
    image: 'postgres:13'
    env_file:
      - ./.env
    ports:
      - '5434:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ${BACKUP_DIRECTORY}:/backups
  db-backup:
    container_name: jv-portal-backup
    image: prodrigestivill/postgres-backup-local
    depends_on:
      - db
    restart: always
    env_file:
      - ./.env
    ports:
      - '8081:8080'
    volumes:
      - ${BACKUP_DIRECTORY}:/backups
  graphql:
    container_name: jv-graphql
    build: ./graphql
    depends_on:
      - db
    env_file:
      - ./.env
    ports:
      - 5435:5433
    restart: always
  client:
    container_name: 'jv-client'
    build: ./client
    depends_on:
      - db
      - graphql
      - server
    env_file:
      - ./.env
    ports:
      - '3000:3000'
    volumes:
      - ./client:/client
      - client_nodemodules:/client/node_modules

volumes:
  db-data:
  dbadmin-data:
  worker_nodemodules:
  client_nodemodules:
  server_nodemodules:
